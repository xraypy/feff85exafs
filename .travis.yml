# Config file for automatic testing at travis-ci.org

language: python
sudo: required

python:
    - 2.7
    - 3.6

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gfortran-6
      - binutils


before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a

install:
    - conda create -q -n test_env python=$TRAVIS_PYTHON_VERSION numpy scipy libgfortran nose pytest
    - source activate test_env
    - find /usr -name "*gfortran*"
    - ln -fs /usr/bin/gfortran-6 "$HOME/miniconda/bin/gfortran" && gfortran --version
    - export LD_LIBRARY_PATH=/usr/lib/gcc/x86_64-linux-gnu/6:$LD_LIBRARY_PATH
    - make all
    - make install

script:
    - cd wrapper/python
    - python basictest.py
